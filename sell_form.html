<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Books</title>
    <script src="./index.js"></script>
    <link rel="shortcut icon" href="./img/favi-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/sell_form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page2">
      <navbar>
        <div class="navbar">
          <img src="./img/logo.png" alt="Logo" class="logo" />
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./buy_form.html" target="_blank">Buy Books</a></li>
            <li><a href="./sell_form.html" target="_blank">Sell Books</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="" target="_blank">Contact Us</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </div>
      </navbar>
      <form id="regForm" action="#">
        <h1>Sell your books:</h1>
        <div class="tab">
          <fieldset>
            <legend style="font-size: large">Personal Details</legend>
            <p>
              Name
              <input
                placeholder="Full name..."
                oninput="this.className = ''"
                autocomplete="off"
                name="fname"
              />
            </p>
            <p>
              Mobile Number
              <input
                placeholder="contact no...."
                oninput="this.className = ''"
                autocomplete="off"
                name="lname"
                type="number"
                style="width: 90%"
              />
            </p>
            <p>
              Address
              <input
                placeholder="Current address..."
                oninput="this.className = ''"
                autocomplete="off"
                name="lname"
              />
            </p>
          </fieldset>
        </div>
        <div class="tab">
          <p>
            Book Count
            <select name="book_count" id="book_count">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </p>
        </div>
        <div class="tab book_count_tab" style="padding: 1rem"></div>
        <div style="overflow: auto">
          <div style="float: right; margin-top: 10px">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
              Previous
            </button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">
              Next
            </button>
          </div>
        </div>
        <div style="text-align: center; margin-top: 40px">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
    </div>
  </body>
</html>
